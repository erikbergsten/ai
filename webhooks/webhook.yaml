apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: ebook-review-webhook-validation
webhooks:
  - name: ebook-review-validator.example.com
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    failurePolicy: Fail
    rules:
      - apiGroups:   [""]
        apiVersions: ["v1"]
        operations:  ["CREATE"]
        resources:   ["configmaps"]
        scope: '*'
    clientConfig:
      url: "https://flask:8443/validate-ebook-review"
      caBundle: 
